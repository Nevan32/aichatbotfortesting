<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana dengan Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ... styles ... */
    </style>
</head>

<body>
    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <div v-if="!isLoggedIn" class="login-container">
            <h2>Login</h2>
            <input type="text" v-model="username" placeholder="Username" class="login-input">
            <input type="password" v-model="password" placeholder="Password" class="login-input">
            <button @click="login" class="btn bg-green-500 hover:bg-green-700 text-white">Login</button>
            <p>Belum punya akun? <a href="#">Daftar</a></p>
        </div>

        <div v-else class="chat-container">
            </div>

        <script type="module">
            new Vue({
                el: '#app',
                data() {
                    return {
                        username: '',
                        password: '',
                        isLoggedIn: false,
                        accounts: [
                            { username: 'Nevan', password: '12345' }
                        ],
                        // ... data lainnya ...
                    }
                },
                methods: {
                    login() {
                        const foundUser = this.accounts.find(user => user.username === this.username && user.password === this.password);
                        if (foundUser) {
                            this.isLoggedIn = true;
                        } else {
                            alert('Username atau password salah');
                        }
                    },
                    // ... metode lainnya ...
                }
            });
        </script>
    </div>
</body>

</html>
