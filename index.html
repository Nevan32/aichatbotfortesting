<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-box {
            width: 60%;
            max-width: 700px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.bot {
            text-align: left;
            color: green;
        }
        #input-box {
            width: 60%;
            max-width: 700px;
            display: flex;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="Ketik pesan..." autofocus>
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessage(message, 'user');
            userInput.value = '';

            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer 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`
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: message,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            addMessage(data.choices[0].text.trim(), 'bot');
        }
    </script>
</body>
</html>
