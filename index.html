<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <!-- UI Login -->
        <div v-if="showLogin">
            <h2 class="text-xl font-bold mb-2">Apakah anda ingin login ke akun Anda?</h2>
            <p>Jika iya, silahkan masukkan nama dan password, Anda boleh skip jika tidak punya akun.</p>
            <div class="mb-4">
                <input v-model="loginName" type="text" placeholder="Nama" class="input input-bordered w-full mb-2" />
                <input v-model="loginPassword" type="password" placeholder="Password" class="input input-bordered w-full mb-2" />
                <button @click="login" class="btn btn-primary w-full">Login</button>
                <button @click="skipLogin" class="btn btn-secondary w-full mt-2">Skip</button>
            </div>
        </div>

        <!-- UI Chat -->
        <div v-else>
            <div class="text-center mb-4">
                <a href="https://nevan32.github.io/chatbotforlaporanbugorsaran.github.io/" target="_blank">
                    <button class="btn bg-green-500 hover:bg-green-700 text-white">Laporkan Bug/Saran/Pertanyaan Disini</button>
                </a>
            </div>

            <div class="chat-container mb-4">
                <div class="chat chat-start" v-for="(message, index) in messages" :key="index" :class="['chat-bubble', message.role === currentRole ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                    <div class="flex items-center mb-2">
                        <img :src="message.role === currentRole ? 'https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png' : 'https://upload.wikimedia.org/wikipedia/commons/e/ef/ChatGPT-Logo.svg'" alt="User or Assistant Icon" class="w-8 h-8 mr-2">
                        <div class="message-role">{{ message.role }}</div>
                    </div>
                    <div class="message-content" v-html="formatMessageContent(message.content)"></div>
                    <button @click="copyToClipboard(message.content)" class="btn bg-blue-500 hover:bg-blue-700 text-white mt-2">SALIN PESAN INI</button>
                </div>
                <div v-if="typing" class="text-gray-500 italic">assistant sedang mengetik...</div>
            </div>

            <div class="input-area">
                <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
                <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
            </div>
        </div>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: [],
                typing: false,
                firstInteraction: true,
                showLogin: true,
                loginName: '',
                loginPassword: '',
                currentRole: 'User',
                accounts: [
                    { name: 'Raya', password: '12345' },
                    { name: 'Alex', password: 'password123' }
                ],
            },
            methods: {
                login() {
                    const account = this.accounts.find(acc => acc.name === this.loginName && acc.password === this.loginPassword);
                    if (account) {
                        this.currentRole = account.name;
                        this.showLogin = false;
                    } else {
                        alert('Login gagal, nama atau password salah!');
                    }
                },
                skipLogin() {
                    this.showLogin = false;
                },
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: this.currentRole, content: this.cleanUpLinks(this.inputMessage) };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        this.sendToDiscord(this.currentRole, userMessage.content);
                        this.typing = true;

                        if (this.firstInteraction) {
                            const welcomeMessage = "Halo Selamat Datang...";
                            this.messages.push({ role: "Assistant", content: welcomeMessage });
                            this.firstInteraction = false;
                            this.typing = false;
                            this.sendToDiscord('Assistant', welcomeMessage);
                            return;
                        }

                        const data = await generateText(this.messages);
                        this.typing = false;
                        this.messages.push({ role: "Assistant", content: this.cleanUpLinks(data) });
                        this.sendToDiscord('Assistant', data);
                    }
                },
                cleanUpLinks(message) {
                    return message.replace(/(https?:\/\/[^\s]+)\s+/g, '$1').replace(/\s+(com|org|net|id|co)/g, '$1');
                },
                async sendToDiscord(role, content) {
                    const webhookURL = 'https://discord.com/api/webhooks/1217243267859480576/PL1j6NAx9_Puug3h2z-TcUPHjPu45XG0BIhSaSqVhVtUd6Kncq3__qvjFSBn_aXGiVHl';
                    const message = {
                        username: role,
                        content: content,
                    };
                    try {
                        await fetch(webhookURL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(message),
                        });
                    } catch (error) {
                        console.error('Gagal mengirim pesan ke Discord:', error);
                    }
                }
            }
        });

        async function generateText(messages) {
            const { HfInference } = await import('https://esm.sh/@huggingface/inference');
            const hf = new HfInference('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');
            const response = await hf.chatCompletion({
                model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
                messages: messages,
                max_tokens: 500,
                temperature: 0.3,
                seed: 0,
            });
            return response.choices[0].message.content;
        }
    </script>
</body>

</html>
