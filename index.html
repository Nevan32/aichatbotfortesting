<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .input-area {
            margin-top: 20px;
        }

        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-bubble-primary {
            background-color: #e0f7fa;
            color: black;
            text-align: right;
        }

        .chat-bubble-secondary {
            background-color: #e0f2f1;
            color: black;
            text-align: left;
        }

        .message-user {
            justify-content: flex-end;
            text-align: right;
        }

        .message-user img {
            order: 2; /* Menempatkan gambar di sebelah kanan */
        }

        .copy-button {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }

        .copy-button:hover {
            text-decoration: underline;
        }

        .message-content p {
            margin-bottom: 0.5em;
        }

        .message-content ul {
            margin-left: 20px;
        }

        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <div class="text-center mb-4">
            <a href="https://nevan32.github.io/chatbotforlaporanbugorsaran.github.io/" target="_blank">
                <button class="btn bg-green-500 hover:bg-green-700 text-white">Laporkan Bug/Saran/Pertanyaan Disini</button>
            </a>
        </div>

        <div class="chat-container mb-4">
            <div v-for="(message, index) in messages" :key="index" 
                :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary message-user' : 'chat-bubble-secondary']">
                <div class="flex items-center mb-2" :class="message.role === 'user' ? 'flex-row-reverse' : ''">
                    <img :src="message.role === 'user' ? 'https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png' : 'https://upload.wikimedia.org/wikipedia/commons/e/ef/ChatGPT-Logo.svg'" alt="User or Assistant Icon" class="w-8 h-8 ml-2">
                    <div class="message-role">{{ message.role === 'user' ? 'User' : 'Assistant' }}</div>
                </div>
                <div class="message-content" v-html="formatMessageContent(message.content)"></div>
                <button @click="copyToClipboard(message.content)" class="btn bg-blue-500 hover:bg-blue-700 text-white mt-2">SALIN PESAN INI</button>
            </div>

            <div v-if="typing" class="text-gray-500 italic">assistant sedang mengetik...</div>
        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>
    </div>

    <script type="module">
        // Vue instance and methods stay the same as in your original script
    </script>
</body>
</html>
