<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-box {
            width: 60%;
            max-width: 700px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.bot {
            text-align: left;
            color: green;
        }
        .message.typing {
            text-align: left;
            font-style: italic;
            color: gray;
        }
        #input-box {
            width: 60%;
            max-width: 700px;
            display: flex;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="Ketik pesan..." autofocus>
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let typingMessage = null;

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTyping() {
            typingMessage = document.createElement('div');
            typingMessage.classList.add('message', 'typing');
            typingMessage.textContent = "AI sedang mengetik...";
            chatBox.appendChild(typingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTyping() {
            if (typingMessage) {
                chatBox.removeChild(typingMessage);
                typingMessage = null;
            }
        }

        async function sendMessage() {
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessage(message, 'user');
            userInput.value = '';

            // Show typing status
            showTyping();

            const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer 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`
                },
                body: JSON.stringify({
                    inputs: message
                })
            });

            const data = await response.json();
            
            // Remove typing status
            removeTyping();

            if (data.error) {
                addMessage("Error: " + data.error, 'bot');
            } else {
                addMessage(data[0].generated_text.trim(), 'bot');
            }
        }
    </script>
</body>
</html>
